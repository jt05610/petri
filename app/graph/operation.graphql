mutation CreateNet($net:NewNet!) {
    createNet(net: $net) {
        name,
        id,
        places {
            name
        }
        transitions {
            name
        }
        arcs {
            head {
                __typename
                ... on Place {
                    name
                }
                ... on Transition {
                    name
                }
            }
            tail{
                __typename
                ... on Place {
                    name
                }
                ... on Transition {
                    name
                }
            }
        }
    }
}
