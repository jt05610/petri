mutation NewSession($input: NewSessionInput!) {
    newSession(input: $input) {
        id
        createdAt
        updatedAt
    }
}

mutation StopSession($input: ID!) {
    stopSession(sessionID: $input) {
        id
        createdAt
        updatedAt
        events {
            name
            timestamp
            data
        }
    }
}

mutation PauseSession($input: ID!) {
    pauseSession(sessionID: $input) {
        id
        createdAt
        updatedAt
        events {
            name
            timestamp
            data
        }
    }
}